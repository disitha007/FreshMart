    <link rel="stylesheet" href="./css/Order.css" />
  </head>
  <body>
    <!--NavBar-->
    <header class="header">
      <nav class="navbar">
        <a href="#" class="nav-logo">
          <img src="./images/logo.png" alt="logo" class="nav-logo" />
        </a>
        <ul class="nav-menu">
          <li class="nav-item nav_li">
            <a href="./index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item nav_li">
            <a href="./about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item nav_li">
            <a href="./dairy.html" class="nav-link">Dairy Products</a>
          </li>
          <li class="nav-item nav_li">
            <a href="./vegetables.html" class="nav-link">Vegetables</a>
          </li>
          <li class="nav-item nav_li">
            <a href="./cosmetics.html" class="nav-link">Cosmetics</a>
          </li>
          <li class="nav-item nav_li">
            <a href="./loyalty.html" class="nav-link">Loyalty Program</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main class="contatiner">
      <section>
        <h1 class="cat_topic_title">
          Place Your <span class="cat_sub">Order </span>
        </h1>

        <form action="#" method="post" class="order-form">
          <div class="form-group">
            <label for="name">Name:</label><br />
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="product">Product:</label><br />
            <select id="product" name="product" required>
                <option value="milk">Select Here..</option>
              <option value="milk">Milk</option>
              <option value="cheese">Cheese</option>
              <option value="yogurt">Yogurt</option>
              <option value="butter">Butter</option>
              <option value="cream">Cream</option>
              <option value="ice-cream">Ice Cream</option>
              <option value="tomato">Tomato</option>
              <option value="broccoli">Broccoli</option>
              <option value="carrot">Carrot</option>
              <option value="spinach">Spinach</option>
              <option value="potato">Potato</option>
              <option value="onion">Onion</option>
              <option value="lipstick">Lipstick</option>
              <option value="moisturizer">Moisturizer</option>
              <option value="face-cream">Face Cream</option>
              <option value="sunscreen">Sunscreen</option>
            </select>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity:</label><br />
            <input
              type="number"
              id="quantity"
              name="quantity"
              min="1"
              required
            />
          </div>
          <div class="form-group">
            <label for="address">Address:</label><br />
            <textarea id="address" name="address" rows="4" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Submit Order</button>
        </form>
      </section>
    </main>
    <!--Footer-->
    <footer>

    </footer>

  </body>
</html>
